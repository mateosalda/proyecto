<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_pinCli}" for="pinCli" />
                        <p:inputText id="pinCli" value="#{clienteController.selected.pinCli}" title="#{bundle.EditClienteTitle_pinCli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_pinCli}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nicknameCli}" for="nicknameCli" />
                        <p:inputText id="nicknameCli" value="#{clienteController.selected.nicknameCli}" title="#{bundle.EditClienteTitle_nicknameCli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nicknameCli}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_EMailCli}" for="EMailCli" />
                        <p:inputText id="EMailCli" value="#{clienteController.selected.EMailCli}" title="#{bundle.EditClienteTitle_EMailCli}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_EMailCli}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_codPermi}" for="codPermi" />
                        <p:selectOneMenu id="codPermi" value="#{clienteController.selected.codPermi}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codPermi}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"
                                           var="codPermiItem"
                                           itemValue="#{codPermiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
