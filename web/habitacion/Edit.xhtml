<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionEditDlg" widgetVar="HabitacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHabitacionTitle}">
            <h:form id="HabitacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_codHab}" for="codHab" />
                        <p:inputText id="codHab" value="#{habitacionController.selected.codHab}" title="#{bundle.EditHabitacionTitle_codHab}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_codHab}"/>
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_tipoHab}" for="tipoHab" />
                        <p:inputText id="tipoHab" value="#{habitacionController.selected.tipoHab}" title="#{bundle.EditHabitacionTitle_tipoHab}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_tipoHab}"/>
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_descripHab}" for="descripHab" />
                        <p:inputText id="descripHab" value="#{habitacionController.selected.descripHab}" title="#{bundle.EditHabitacionTitle_descripHab}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_descripHab}"/>
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_preciHab}" for="preciHab" />
                        <p:inputText id="preciHab" value="#{habitacionController.selected.preciHab}" title="#{bundle.EditHabitacionTitle_preciHab}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_preciHab}"/>
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_nitMot}" for="nitMot" />
                        <p:selectOneMenu id="nitMot" value="#{habitacionController.selected.nitMot}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_nitMot}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{motelController.itemsAvailableSelectOne}"
                                           var="nitMotItem"
                                           itemValue="#{nitMotItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habitacionController.update}" value="#{bundle.Save}" update="display,:HabitacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HabitacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabitacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
