<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_codUsu}" for="codUsu" />
                        <p:inputText id="codUsu" value="#{usuarioController.selected.codUsu}" title="#{bundle.CreateUsuarioTitle_codUsu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_codUsu}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nom1Usu}" for="nom1Usu" />
                        <p:inputText id="nom1Usu" value="#{usuarioController.selected.nom1Usu}" title="#{bundle.CreateUsuarioTitle_nom1Usu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nom1Usu}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nom2Usu}" for="nom2Usu" />
                        <p:inputText id="nom2Usu" value="#{usuarioController.selected.nom2Usu}" title="#{bundle.CreateUsuarioTitle_nom2Usu}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_ape1Usu}" for="ape1Usu" />
                        <p:inputText id="ape1Usu" value="#{usuarioController.selected.ape1Usu}" title="#{bundle.CreateUsuarioTitle_ape1Usu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_ape1Usu}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_ape2Usu}" for="ape2Usu" />
                        <p:inputText id="ape2Usu" value="#{usuarioController.selected.ape2Usu}" title="#{bundle.CreateUsuarioTitle_ape2Usu}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_EMailUsu}" for="EMailUsu" />
                        <p:inputText id="EMailUsu" value="#{usuarioController.selected.EMailUsu}" title="#{bundle.CreateUsuarioTitle_EMailUsu}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_EMailUsu}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_codRol}" for="codRol" />
                        <p:selectOneMenu id="codRol" value="#{usuarioController.selected.codRol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codRol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="codRolItem"
                                           itemValue="#{codRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_codCarg}" for="codCarg" />
                        <p:selectOneMenu id="codCarg" value="#{usuarioController.selected.codCarg}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codCarg}">
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="codCargItem"
                                           itemValue="#{codCargItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
