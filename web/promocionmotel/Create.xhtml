<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionmotelCreateDlg" widgetVar="PromocionmotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePromocionmotelTitle}">
            <h:form id="PromocionmotelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionmotelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePromocionmotelLabel_codpromoMot}" for="codpromoMot" />
                        <p:inputText id="codpromoMot" value="#{promocionmotelController.selected.codpromoMot}" title="#{bundle.CreatePromocionmotelTitle_codpromoMot}" required="true" requiredMessage="#{bundle.CreatePromocionmotelRequiredMessage_codpromoMot}"/>

                        <p:selectOneMenu id="codPromo" value="#{promocionmotelController.selected.codPromo}" required="true" requiredMessage="#{bundle.EditPromocionmotelRequiredMessage_codPromo}">
                            <f:selectItems value="#{promocionController.itemsAvailableSelectOne}"
                                           var="codPromoItem"
                                           itemValue="#{codPromoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePromocionmotelLabel_nitMot}" for="nitMot" />

                                           itemValue="#{nitMotItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton value="#{bundle.Cancel}" onclick="PromocionmotelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
