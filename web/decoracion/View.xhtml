<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DecoracionViewDlg" widgetVar="DecoracionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDecoracionTitle}">
            <h:form id="DecoracionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{decoracionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDecoracionLabel_codDec}"/>
                        <h:outputText value="#{decoracionController.selected.codDec}" title="#{bundle.ViewDecoracionTitle_codDec}"/>
                        <h:outputText value="#{bundle.ViewDecoracionLabel_tipodec}"/>
                        <h:outputText value="#{decoracionController.selected.tipodec}" title="#{bundle.ViewDecoracionTitle_tipodec}"/>
                        <h:outputText value="#{bundle.ViewDecoracionLabel_precioDec}"/>
                        <h:outputText value="#{decoracionController.selected.precioDec}" title="#{bundle.ViewDecoracionTitle_precioDec}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DecoracionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
