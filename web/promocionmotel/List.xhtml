<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPromocionmotelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PromocionmotelListForm">
                <p:panel header="#{bundle.ListPromocionmotelTitle}">
                    <p:dataTable id="datalist" value="#{promocionmotelController.items}" var="item"
                                 selectionMode="single" selection="#{promocionmotelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codpromoMot}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionmotelTitle_codpromoMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.codpromoMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionmotelTitle_codPromo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPromo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionmotelTitle_nitMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nitMot}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{promocionmotelController.prepareCreate}" update=":PromocionmotelCreateForm" oncomplete="PF('PromocionmotelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PromocionmotelViewForm" oncomplete="PF('PromocionmotelViewDialog').show()" disabled="#{empty promocionmotelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PromocionmotelEditForm" oncomplete="PF('PromocionmotelEditDialog').show()" disabled="#{empty promocionmotelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{promocionmotelController.destroy}" update=":growl,datalist" disabled="#{empty promocionmotelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
