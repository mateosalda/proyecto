<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_codRes}"/>
                        <h:outputText value="#{reservaController.selected.codRes}" title="#{bundle.ViewReservaTitle_codRes}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_precio}"/>
                        <h:outputText value="#{reservaController.selected.precio}" title="#{bundle.ViewReservaTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_hora}"/>
                        <h:outputText value="#{reservaController.selected.hora}" title="#{bundle.ViewReservaTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_fecha}"/>
                        <h:outputText value="#{reservaController.selected.fecha}" title="#{bundle.ViewReservaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_codDec}"/>
                        <h:outputText value="#{reservaController.selected.codDec}" title="#{bundle.ViewReservaTitle_codDec}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_codHab}"/>
                        <h:outputText value="#{reservaController.selected.codHab}" title="#{bundle.ViewReservaTitle_codHab}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_codestRes}"/>
                        <h:outputText value="#{reservaController.selected.codestRes}" title="#{bundle.ViewReservaTitle_codestRes}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_pinCli}"/>
                        <h:outputText value="#{reservaController.selected.pinCli}" title="#{bundle.ViewReservaTitle_pinCli}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_nitMot}"/>
                        <h:outputText value="#{reservaController.selected.nitMot}" title="#{bundle.ViewReservaTitle_nitMot}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
