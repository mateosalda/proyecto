<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionViewDlg" widgetVar="HabitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabitacionTitle}">
            <h:form id="HabitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabitacionLabel_codHab}"/>
                        <h:outputText value="#{habitacionController.selected.codHab}" title="#{bundle.ViewHabitacionTitle_codHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionLabel_tipoHab}"/>
                        <h:outputText value="#{habitacionController.selected.tipoHab}" title="#{bundle.ViewHabitacionTitle_tipoHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionLabel_descripHab}"/>
                        <h:outputText value="#{habitacionController.selected.descripHab}" title="#{bundle.ViewHabitacionTitle_descripHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionLabel_preciHab}"/>
                        <h:outputText value="#{habitacionController.selected.preciHab}" title="#{bundle.ViewHabitacionTitle_preciHab}"/>
                        <h:outputText value="#{bundle.ViewHabitacionLabel_nitMot}"/>
                        <h:outputText value="#{habitacionController.selected.nitMot}" title="#{bundle.ViewHabitacionTitle_nitMot}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
