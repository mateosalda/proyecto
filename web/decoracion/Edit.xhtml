<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DecoracionEditDlg" widgetVar="DecoracionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDecoracionTitle}">
            <h:form id="DecoracionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{decoracionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDecoracionLabel_codDec}" for="codDec" />
                        <p:inputText id="codDec" value="#{decoracionController.selected.codDec}" title="#{bundle.EditDecoracionTitle_codDec}" required="true" requiredMessage="#{bundle.EditDecoracionRequiredMessage_codDec}"/>
                        <p:outputLabel value="#{bundle.EditDecoracionLabel_tipodec}" for="tipodec" />
                        <p:inputText id="tipodec" value="#{decoracionController.selected.tipodec}" title="#{bundle.EditDecoracionTitle_tipodec}" required="true" requiredMessage="#{bundle.EditDecoracionRequiredMessage_tipodec}"/>
                        <p:outputLabel value="#{bundle.EditDecoracionLabel_precioDec}" for="precioDec" />
                        <p:inputText id="precioDec" value="#{decoracionController.selected.precioDec}" title="#{bundle.EditDecoracionTitle_precioDec}" required="true" requiredMessage="#{bundle.EditDecoracionRequiredMessage_precioDec}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{decoracionController.update}" value="#{bundle.Save}" update="display,:DecoracionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DecoracionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DecoracionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
