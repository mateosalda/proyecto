<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="ReservadetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservadetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_codresDet}"/>
                        <h:outputText value="#{reservadetalleController.selected.codresDet}" title="#{bundle.ViewReservadetalleTitle_codresDet}"/>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_pinCli}"/>
                        <h:outputText value="#{reservadetalleController.selected.pinCli}" title="#{bundle.ViewReservadetalleTitle_pinCli}"/>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_nitMot}"/>
                        <h:outputText value="#{reservadetalleController.selected.nitMot}" title="#{bundle.ViewReservadetalleTitle_nitMot}"/>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_codHab}"/>
                        <h:outputText value="#{reservadetalleController.selected.codHab}" title="#{bundle.ViewReservadetalleTitle_codHab}"/>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_codDec}"/>

                        <h:outputText value="#{reservadetalleController.selected.fecha}" title="#{bundle.ViewReservadetalleTitle_fecha}">

                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_precio}"/>
                        <h:outputText value="#{reservadetalleController.selected.precio}" title="#{bundle.ViewReservadetalleTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewReservadetalleLabel_codRes}"/>
                        <h:outputText value="#{reservadetalleController.selected.codRes}" title="#{bundle.ViewReservadetalleTitle_codRes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservadetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
