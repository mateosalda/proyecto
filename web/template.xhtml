<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cargo" outcome="/cargo/List.xhtml" />
                            <p:menuitem value="Ciudad" outcome="/ciudad/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/cliente/List.xhtml" />
                            <p:menuitem value="Decoracion" outcome="/decoracion/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/estado/List.xhtml" />
                            <p:menuitem value="Estadohabitacion" outcome="/estadohabitacion/List.xhtml" />
                            <p:menuitem value="Estadoreserva" outcome="/estadoreserva/List.xhtml" />
                            <p:menuitem value="Habitacion" outcome="/habitacion/List.xhtml" />
                            <p:menuitem value="Motel" outcome="/motel/List.xhtml" />
                            <p:menuitem value="Permiso" outcome="/permiso/List.xhtml" />
                            <p:menuitem value="Permisousuario" outcome="/permisousuario/List.xhtml" />
                            <p:menuitem value="Promocion" outcome="/promocion/List.xhtml" />
                            <p:menuitem value="Promocionmotel" outcome="/promocionmotel/List.xhtml" />
                            <p:menuitem value="Reserva" outcome="/reserva/List.xhtml" />
                            <p:menuitem value="Reservadetalle" outcome="/reservadetalle/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
