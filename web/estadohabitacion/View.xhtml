<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadohabitacionViewDlg" widgetVar="EstadohabitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadohabitacionTitle}">
            <h:form id="EstadohabitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadohabitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadohabitacionLabel_codestHab}"/>
                        <h:outputText value="#{estadohabitacionController.selected.codestHab}" title="#{bundle.ViewEstadohabitacionTitle_codestHab}"/>
                        <h:outputText value="#{bundle.ViewEstadohabitacionLabel_codEst}"/>
                        <h:outputText value="#{estadohabitacionController.selected.codEst}" title="#{bundle.ViewEstadohabitacionTitle_codEst}"/>
                        <h:outputText value="#{bundle.ViewEstadohabitacionLabel_codHab}"/>
                        <h:outputText value="#{estadohabitacionController.selected.codHab}" title="#{bundle.ViewEstadohabitacionTitle_codHab}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadohabitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
