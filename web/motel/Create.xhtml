<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotelCreateDlg" widgetVar="MotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotelTitle}">
            <h:form id="MotelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMotelLabel_nitMot}" for="nitMot" />
                        <p:inputText id="nitMot" value="#{motelController.selected.nitMot}" title="#{bundle.CreateMotelTitle_nitMot}" required="true" requiredMessage="#{bundle.CreateMotelRequiredMessage_nitMot}"/>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_nomMot}" for="nomMot" />
                        <p:inputText id="nomMot" value="#{motelController.selected.nomMot}" title="#{bundle.CreateMotelTitle_nomMot}" required="true" requiredMessage="#{bundle.CreateMotelRequiredMessage_nomMot}"/>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_dirMot}" for="dirMot" />
                        <p:inputText id="dirMot" value="#{motelController.selected.dirMot}" title="#{bundle.CreateMotelTitle_dirMot}" required="true" requiredMessage="#{bundle.CreateMotelRequiredMessage_dirMot}"/>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_telMot}" for="telMot" />
                        <p:inputText id="telMot" value="#{motelController.selected.telMot}" title="#{bundle.CreateMotelTitle_telMot}" required="true" requiredMessage="#{bundle.CreateMotelRequiredMessage_telMot}"/>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_EMailMot}" for="EMailMot" />
                        <p:inputText id="EMailMot" value="#{motelController.selected.EMailMot}" title="#{bundle.CreateMotelTitle_EMailMot}" required="true" requiredMessage="#{bundle.CreateMotelRequiredMessage_EMailMot}"/>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_codUsu}" for="codUsu" />
                        <p:selectOneMenu id="codUsu" value="#{motelController.selected.codUsu}" required="true" requiredMessage="#{bundle.EditMotelRequiredMessage_codUsu}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="codUsuItem"
                                           itemValue="#{codUsuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMotelLabel_codCiud}" for="codCiud" />
                        <p:selectOneMenu id="codCiud" value="#{motelController.selected.codCiud}" required="true" requiredMessage="#{bundle.EditMotelRequiredMessage_codCiud}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="codCiudItem"
                                           itemValue="#{codCiudItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motelController.create}" value="#{bundle.Save}" update="display,:MotelListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
