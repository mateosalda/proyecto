<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HabitacionListForm">
                <p:panel header="#{bundle.ListHabitacionTitle}">
                    <p:dataTable id="datalist" value="#{habitacionController.items}" var="item"
                                 selectionMode="single" selection="#{habitacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codHab}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_codHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.codHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_tipoHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_descripHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_preciHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.preciHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTitle_nitMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nitMot}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{habitacionController.prepareCreate}" update=":HabitacionCreateForm" oncomplete="PF('HabitacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HabitacionViewForm" oncomplete="PF('HabitacionViewDialog').show()" disabled="#{empty habitacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HabitacionEditForm" oncomplete="PF('HabitacionEditDialog').show()" disabled="#{empty habitacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{habitacionController.destroy}" update=":growl,datalist" disabled="#{empty habitacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
