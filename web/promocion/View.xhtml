<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionViewDlg" widgetVar="PromocionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPromocionTitle}">
            <h:form id="PromocionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPromocionLabel_codPromo}"/>
                        <h:outputText value="#{promocionController.selected.codPromo}" title="#{bundle.ViewPromocionTitle_codPromo}"/>
                        <h:outputText value="#{bundle.ViewPromocionLabel_tipoPromo}"/>
                        <h:outputText value="#{promocionController.selected.tipoPromo}" title="#{bundle.ViewPromocionTitle_tipoPromo}"/>
                        <h:outputText value="#{bundle.ViewPromocionLabel_descuento}"/>
                        <h:outputText value="#{promocionController.selected.descuento}" title="#{bundle.ViewPromocionTitle_descuento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PromocionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
