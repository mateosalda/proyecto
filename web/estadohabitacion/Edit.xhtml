<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadohabitacionEditDlg" widgetVar="EstadohabitacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadohabitacionTitle}">
            <h:form id="EstadohabitacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadohabitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadohabitacionLabel_codestHab}" for="codestHab" />
                        <p:inputText id="codestHab" value="#{estadohabitacionController.selected.codestHab}" title="#{bundle.EditEstadohabitacionTitle_codestHab}" required="true" requiredMessage="#{bundle.EditEstadohabitacionRequiredMessage_codestHab}"/>
                        <p:outputLabel value="#{bundle.EditEstadohabitacionLabel_codEst}" for="codEst" />
                        <p:selectOneMenu id="codEst" value="#{estadohabitacionController.selected.codEst}" required="true" requiredMessage="#{bundle.EditEstadohabitacionRequiredMessage_codEst}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codEstItem"
                                           itemValue="#{codEstItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstadohabitacionLabel_codHab}" for="codHab" />
                        <p:selectOneMenu id="codHab" value="#{estadohabitacionController.selected.codHab}" required="true" requiredMessage="#{bundle.EditEstadohabitacionRequiredMessage_codHab}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{habitacionController.itemsAvailableSelectOne}"
                                           var="codHabItem"
                                           itemValue="#{codHabItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadohabitacionController.update}" value="#{bundle.Save}" update="display,:EstadohabitacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadohabitacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadohabitacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
