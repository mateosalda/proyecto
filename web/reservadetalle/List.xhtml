<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservadetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReservadetalleListForm">
                <p:panel header="#{bundle.ListReservadetalleTitle}">
                    <p:dataTable id="datalist" value="#{reservadetalleController.items}" var="item"
                                 selectionMode="single" selection="#{reservadetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codresDet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_codresDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.codresDet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_pinCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.pinCli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_nitMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nitMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_codHab}"/>
                            </f:facet>
                            <h:outputText value="#{item.codHab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_codDec}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_codestRes}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestRes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservadetalleTitle_codRes}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRes}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reservadetalleController.prepareCreate}" update=":ReservadetalleCreateForm" oncomplete="PF('ReservadetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReservadetalleViewForm" oncomplete="PF('ReservadetalleViewDialog').show()" disabled="#{empty reservadetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReservadetalleEditForm" oncomplete="PF('ReservadetalleEditDialog').show()" disabled="#{empty reservadetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reservadetalleController.destroy}" update=":growl,datalist" disabled="#{empty reservadetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
