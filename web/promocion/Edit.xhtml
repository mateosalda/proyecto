<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionEditDlg" widgetVar="PromocionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPromocionTitle}">
            <h:form id="PromocionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPromocionLabel_codPromo}" for="codPromo" />
                        <p:inputText id="codPromo" value="#{promocionController.selected.codPromo}" title="#{bundle.EditPromocionTitle_codPromo}" required="true" requiredMessage="#{bundle.EditPromocionRequiredMessage_codPromo}"/>
                        <p:outputLabel value="#{bundle.EditPromocionLabel_tipoPromo}" for="tipoPromo" />
                        <p:inputText id="tipoPromo" value="#{promocionController.selected.tipoPromo}" title="#{bundle.EditPromocionTitle_tipoPromo}" required="true" requiredMessage="#{bundle.EditPromocionRequiredMessage_tipoPromo}"/>
                        <p:outputLabel value="#{bundle.EditPromocionLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{promocionController.selected.descuento}" title="#{bundle.EditPromocionTitle_descuento}" required="true" requiredMessage="#{bundle.EditPromocionRequiredMessage_descuento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{promocionController.update}" value="#{bundle.Save}" update="display,:PromocionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PromocionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PromocionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
