<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisousuarioViewDlg" widgetVar="PermisousuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermisousuarioTitle}">
            <h:form id="PermisousuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisousuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermisousuarioLabel_codpermiUsu}"/>
                        <h:outputText value="#{permisousuarioController.selected.codpermiUsu}" title="#{bundle.ViewPermisousuarioTitle_codpermiUsu}"/>
                        <h:outputText value="#{bundle.ViewPermisousuarioLabel_codPermi}"/>
                        <h:outputText value="#{permisousuarioController.selected.codPermi}" title="#{bundle.ViewPermisousuarioTitle_codPermi}"/>
                        <h:outputText value="#{bundle.ViewPermisousuarioLabel_codUsu}"/>
                        <h:outputText value="#{permisousuarioController.selected.codUsu}" title="#{bundle.ViewPermisousuarioTitle_codUsu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermisousuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
