<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_pinCli}" for="pinCli" />
                        <p:inputText id="pinCli" value="#{clienteController.selected.pinCli}" title="#{bundle.CreateClienteTitle_pinCli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_pinCli}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nicknameCli}" for="nicknameCli" />
                        <p:inputText id="nicknameCli" value="#{clienteController.selected.nicknameCli}" title="#{bundle.CreateClienteTitle_nicknameCli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nicknameCli}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_EMailCli}" for="EMailCli" />
                        <p:inputText id="EMailCli" value="#{clienteController.selected.EMailCli}" title="#{bundle.CreateClienteTitle_EMailCli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_EMailCli}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_codPermi}" for="codPermi" />
                        <p:selectOneMenu id="codPermi" value="#{clienteController.selected.codPermi}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codPermi}">
                            <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"
                                           var="codPermiItem"
                                           itemValue="#{codPermiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
