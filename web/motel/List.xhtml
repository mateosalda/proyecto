<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMotelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MotelListForm">
                <p:panel header="#{bundle.ListMotelTitle}">
                    <p:dataTable id="datalist" value="#{motelController.items}" var="item"
                                 selectionMode="single" selection="#{motelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.nitMot}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_nitMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nitMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_nomMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_dirMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_telMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.telMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_EMailMot}"/>
                            </f:facet>
                            <h:outputText value="#{item.EMailMot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_codUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotelTitle_codCiud}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCiud}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{motelController.prepareCreate}" update=":MotelCreateForm" oncomplete="PF('MotelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MotelViewForm" oncomplete="PF('MotelViewDialog').show()" disabled="#{empty motelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MotelEditForm" oncomplete="PF('MotelEditDialog').show()" disabled="#{empty motelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{motelController.destroy}" update=":growl,datalist" disabled="#{empty motelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
