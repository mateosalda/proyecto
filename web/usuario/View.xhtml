<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codUsu}"/>
                        <h:outputText value="#{usuarioController.selected.codUsu}" title="#{bundle.ViewUsuarioTitle_codUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nom1Usu}"/>
                        <h:outputText value="#{usuarioController.selected.nom1Usu}" title="#{bundle.ViewUsuarioTitle_nom1Usu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nom2Usu}"/>
                        <h:outputText value="#{usuarioController.selected.nom2Usu}" title="#{bundle.ViewUsuarioTitle_nom2Usu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_ape1Usu}"/>
                        <h:outputText value="#{usuarioController.selected.ape1Usu}" title="#{bundle.ViewUsuarioTitle_ape1Usu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_ape2Usu}"/>
                        <h:outputText value="#{usuarioController.selected.ape2Usu}" title="#{bundle.ViewUsuarioTitle_ape2Usu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_EMailUsu}"/>
                        <h:outputText value="#{usuarioController.selected.EMailUsu}" title="#{bundle.ViewUsuarioTitle_EMailUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codRol}"/>
                        <h:outputText value="#{usuarioController.selected.codRol}" title="#{bundle.ViewUsuarioTitle_codRol}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codCarg}"/>
                        <h:outputText value="#{usuarioController.selected.codCarg}" title="#{bundle.ViewUsuarioTitle_codCarg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
