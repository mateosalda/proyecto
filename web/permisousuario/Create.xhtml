<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisousuarioCreateDlg" widgetVar="PermisousuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisousuarioTitle}">
            <h:form id="PermisousuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisousuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisousuarioLabel_codpermiUsu}" for="codpermiUsu" />
                        <p:inputText id="codpermiUsu" value="#{permisousuarioController.selected.codpermiUsu}" title="#{bundle.CreatePermisousuarioTitle_codpermiUsu}" required="true" requiredMessage="#{bundle.CreatePermisousuarioRequiredMessage_codpermiUsu}"/>
                        <p:outputLabel value="#{bundle.CreatePermisousuarioLabel_codPermi}" for="codPermi" />
                        <p:selectOneMenu id="codPermi" value="#{permisousuarioController.selected.codPermi}" required="true" requiredMessage="#{bundle.EditPermisousuarioRequiredMessage_codPermi}">
                            <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"
                                           var="codPermiItem"
                                           itemValue="#{codPermiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePermisousuarioLabel_codUsu}" for="codUsu" />
                        <p:selectOneMenu id="codUsu" value="#{permisousuarioController.selected.codUsu}" required="true" requiredMessage="#{bundle.EditPermisousuarioRequiredMessage_codUsu}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="codUsuItem"
                                           itemValue="#{codUsuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisousuarioController.create}" value="#{bundle.Save}" update="display,:PermisousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisousuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisousuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
