<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotelViewDlg" widgetVar="MotelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMotelTitle}">
            <h:form id="MotelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motelController.selected != null}">
                        <h:outputText value="#{bundle.ViewMotelLabel_nitMot}"/>
                        <h:outputText value="#{motelController.selected.nitMot}" title="#{bundle.ViewMotelTitle_nitMot}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_nomMot}"/>
                        <h:outputText value="#{motelController.selected.nomMot}" title="#{bundle.ViewMotelTitle_nomMot}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_dirMot}"/>
                        <h:outputText value="#{motelController.selected.dirMot}" title="#{bundle.ViewMotelTitle_dirMot}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_telMot}"/>
                        <h:outputText value="#{motelController.selected.telMot}" title="#{bundle.ViewMotelTitle_telMot}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_EMailMot}"/>
                        <h:outputText value="#{motelController.selected.EMailMot}" title="#{bundle.ViewMotelTitle_EMailMot}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_codUsu}"/>
                        <h:outputText value="#{motelController.selected.codUsu}" title="#{bundle.ViewMotelTitle_codUsu}"/>
                        <h:outputText value="#{bundle.ViewMotelLabel_codCiud}"/>
                        <h:outputText value="#{motelController.selected.codCiud}" title="#{bundle.ViewMotelTitle_codCiud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MotelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
