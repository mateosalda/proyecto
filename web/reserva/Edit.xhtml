<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaEditDlg" widgetVar="ReservaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservaTitle}">
            <h:form id="ReservaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservaLabel_codRes}" for="codRes" />
                        <p:inputText id="codRes" value="#{reservaController.selected.codRes}" title="#{bundle.EditReservaTitle_codRes}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_codRes}"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{reservaController.selected.precio}" title="#{bundle.EditReservaTitle_precio}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{reservaController.selected.hora}" title="#{bundle.EditReservaTitle_hora}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_hora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservaController.selected.fecha}" title="#{bundle.EditReservaTitle_fecha}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservaLabel_codDec}" for="codDec" />
                        <p:selectOneMenu id="codDec" value="#{reservaController.selected.codDec}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_codDec}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{decoracionController.itemsAvailableSelectOne}"
                                           var="codDecItem"
                                           itemValue="#{codDecItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservaLabel_codHab}" for="codHab" />
                        <p:selectOneMenu id="codHab" value="#{reservaController.selected.codHab}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_codHab}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{habitacionController.itemsAvailableSelectOne}"
                                           var="codHabItem"
                                           itemValue="#{codHabItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservaLabel_codestRes}" for="codestRes" />
                        <p:selectOneMenu id="codestRes" value="#{reservaController.selected.codestRes}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_codestRes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoreservaController.itemsAvailableSelectOne}"
                                           var="codestResItem"
                                           itemValue="#{codestResItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservaLabel_pinCli}" for="pinCli" />
                        <p:selectOneMenu id="pinCli" value="#{reservaController.selected.pinCli}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_pinCli}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="pinCliItem"
                                           itemValue="#{pinCliItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservaLabel_nitMot}" for="nitMot" />
                        <p:selectOneMenu id="nitMot" value="#{reservaController.selected.nitMot}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_nitMot}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{motelController.itemsAvailableSelectOne}"
                                           var="nitMotItem"
                                           itemValue="#{nitMotItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.update}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
